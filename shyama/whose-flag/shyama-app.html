<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<dom-module id="shyama-app">
  <template>
    <style>
      :host {
        display: block;
        font-family: Roboto, Noto, sans-serif;
      }
      paper-button {
        color: white;
      }
      paper-button.another {
        background: var(--paper-blue-500);
        width: 100%;
      }
      paper-button.another:hover {
        background: var(--paper-light-blue-500);
      }
      paper-button.answer {
        background: var(--paper-purple-500);
        flex-grow: 1;
      }
      paper-button.answer:hover {
        background: var(--paper-pink-500);
      }
      app-toolbar {
        background-color: var(--paper-blue-500);
        color: white;
        margin: 20px 0;
      }
      iron-image {
        border: solid;
        width: 100%;
        --iron-image-width: 100%;
         background-color: white;
      }
      #flag-image-container {
        max-width: 600px;
        width: 100%;
        margin: 0 auto;
      }
      #answer-button-container {
        display: flex; /* or inline-flex */
        flex-flow: row wrap;
        justify-content:space-around;
      }
    </style>
     <app-header>
   <app-toolbar>
     <div main-title>Whose flag is this?</div>
     
   </app-toolbar>
   </app-header>
   <iron-ajax
  auto
  url="data/countrycodes.json"
  handle-as="json"
  on-response="_handleResponse"></iron-ajax>
   <div id="flag-image-container">
  <iron-image 
    id="flag-image"
    preload fade src="data/svg/[[correctAnswer.code]].svg">
  </iron-image>
  <div id="answer-button-container">
      <div id="answer-button-container">
    <paper-button id="optionA" class="answer" on-click="_selectAnswer">[[countryA.name]]</paper-button>
    <paper-button id="optionB" class="answer" on-click="_selectAnswer">[[countryB.name]]</paper-button>
  </div>
  </div>
  <p>[[outputMessage]]</p>
  <paper-button class="another" id="another">Another!</paper-button> 
</div>
  </template>

  <script>
    /**
     * `shyama-app`
     * Match flags to their countries!
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ShyamaApp extends Polymer.Element {
      static get is() { return 'shyama-app'; }
      static get properties() {
    return {
      countryA: {
        type: Object
      },
      countryB: {
        type: Object
      },
      outputMessage: {
        type: String,
        value: ""
      },
      correctAnswer: {
    type: String,
    value: "Brazil"
  }, 
  userAnswer: {
    type: String,
   },
   countryList: {
      type: Object
    }
    };
  }
  _selectAnswer(event) {
    let clickedButton = event.target;
    this.userAnswer = clickedButton.textContent;
    if (this.userAnswer == this.correctAnswer) {
      this.outputMessage = `${this.userAnswer} is correct!`;
    }
    else {
      this.outputMessage = `Nope! The correct answer is ${this.correctAnswer} !`;
    }
  }
  _handleResponse(event) {
  this.countryList = event.detail.response.countrycodes;
  while (!this.countryA || !this.countryB || (this.countryA.code == this.countryB.code)){
  this.countryA = this.countryList[this.__getRandomCountry()];
  this.countryB = this.countryList[this.__getRandomCountry()];
  }
  this.correctAnswer = this.countryA;
  let coin = (Math.floor(Math.random() * 2));
this.correctAnswer = coin == 1 ? this.countryA : this.countryB;
}
__getRandomCountry() {
  return Math.floor(Math.random() * (this.countryList.length));
}
    }
  

    window.customElements.define(ShyamaApp.is, ShyamaApp);
  </script>
</dom-module>
